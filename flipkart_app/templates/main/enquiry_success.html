{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="card p-4">
        <div class="card-body">
          <h2 class="card-title mb-4">Query Successful</h2>
          <i>Thankyou for sending us your query.</i>
          <p class="mt-2">We will reach back to you as soon as possible.
            You can continue shopping more products from our store.
          </p>

          <div class="text-center">
            <a href="{% url 'list' %}" class="btn btn-dark">Continue Shopping</a>
          </div>

        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
</div>

<style>
  .card h2 {
    text-align: center;
  }

  .card p {
    text-align: justify;
  }

  a {
    text-decoration: none;
  }
</style>

{% endblock content %}
